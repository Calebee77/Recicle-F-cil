<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicle Facil - Login</title>
  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #27ae60;
      --error-color: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .eco-logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .eco-logo img {
      width: 80px;
      height: 80px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #ecf0f1;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-group .error-message {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: var(--secondary-color);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .links a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 0.5rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="eco-logo">
      <img src="./imagem.jpg" alt="Logo" style="width: 80px; height: 80px;"/>
    </div>

    <h1>Login</h1>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Seu e-mail">
        <div class="error-message">E-mail inválido</div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Sua senha">
        <div class="error-message">Senha incorreta</div>
      </div>

      <button type="submit" class="submit-btn">Entrar</button>
    </form>

    <div class="links">
      <a href="./cadastro.html">Criar conta</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!isValidEmail(email)) {
        showError('email', 'E-mail inválido');
        return;
      }

      if (password.length < 6) {
        showError('password', 'Senha deve ter no mínimo 6 caracteres');
        return;
      }

      window.location.href = './oi.html';
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorDiv = field.nextElementSibling;
      field.style.borderColor = 'var(--error-color)';
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';

      setTimeout(() => {
        field.style.borderColor = '#ecf0f1';
        errorDiv.style.display = 'none';
      }, 3000);
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        input.style.borderColor = '#ecf0f1';
        input.nextElementSibling.style.display = 'none';
      });
    });
  </script>
</body>
</html>
